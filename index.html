<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Aggregate Calculator</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Aggregate Calculator</h1>
      <div class="inputs">
        <div class="matric-data">
          <h2>Matric</h2>
          <input type="number" id="matric-obt" placeholder="Obtained Marks" />

          <input type="number" id="matric-tot" placeholder="Total Marks" />

          <input type="number" id="matric-wei" placeholder="Weightage" />
        </div>

        <div class="inter-data">
          <h2>Intermediate</h2>
          <input type="number" id="inter-obt" placeholder="Obtained Marks" />

          <input type="number" id="inter-tot" placeholder="Total Marks" />

          <input type="number" id="inter-wei" placeholder="Weightage" />
        </div>

        <div class="test-data">
          <h2>Entry Test</h2>
          <input type="number" id="test-obt" placeholder="Obtained Marks" />

          <input type="number" id="test-tot" placeholder="Total Marks" />

          <input type="number" id="test-wei" placeholder="Weightage" />
        </div>
      </div>
      <div class="result-div">
        <button class="close-div">
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/medium-thin-linear-icon/cross-23.png"
            alt="cross"
          />
        </button>
        <div class="result"></div>
      </div>
      <center><button class="calculate">Calculate</button></center>
    </main>
  </body>
  <script src="./dist/index.js"></script>
</html>
