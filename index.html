<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Aggregate Calculator</title>
  </head>
  <body>
    <main>
      <h1>Aggregate Calculator</h1>
      <div class="inputs">
        Matric
        <div class="matric-data">
          <div class="input">
            <label>Obtained Marks:</label>
            <input type="number" id="matric-obt" />
          </div>
          <div class="input">
            <label>Total Marks:</label>
            <input type="number" id="matric-tot" />
          </div>
          <div class="input">
            <label>Weightage%:</label>
            <input type="number" id="matric-wei" />
          </div>
        </div>
        Intermediate
        <div class="inter-data">
          <div class="input">
            <label>Obtained Marks:</label>
            <input type="number" id="inter-obt" />
          </div>
          <div class="input">
            <label>Total Marks:</label>
            <input type="number" id="inter-tot" />
          </div>
          <div class="input">
            <label>Weightage%:</label>
            <input type="number" id="inter-wei" />
          </div>
        </div>
        Entry Test
        <div class="test-data">
          <div class="input">
            <label>Obtained Marks:</label>
            <input type="number" id="test-obt" />
          </div>
          <div class="input">
            <label>Total Marks:</label>
            <input type="number" id="test-tot" />
          </div>
          <div class="input">
            <label>Weightage%:</label>
            <input type="number" id="test-wei" />
          </div>
        </div>
      </div>
      <center><h2 class="result">Output</h2></center>
      <center><button class="calculate">Calculate</button></center>
    </main>
  </body>
  <script src="./dist/index.js"></script>
</html>
